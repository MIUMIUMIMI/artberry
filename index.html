<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="logo-search-container">
                <div class="logo-container">
                    <img width="55px" height="60px" src="images/logoIcon.svg" alt="">
                    <img src="images/logoText.svg" alt="">
                </div>
                <div class="search">
                    <div class="search__input">
                        <div class="search__input-field">
                            <img src="images/searchIcon.svg" width="24px" height="24px" alt="">
                            <span class="Text1">Поиск</span>
                        </div>
                        <div class="search__dropdown-btn">
                            <img src="images/dropdownBtn.svg" alt="" width="33px" height="24px">
                            <img src="images/dropdownArrow.svg" alt="" width="11px" height="7px">
                        </div>
                    </div>
                    <div class="search__rand-btn">
                        <img src="images/randBtn.svg" width="20px" height="19px" style="flex-shrink: 0;" alt="">
                    </div>
                </div>
            </div>
            <div class="categories">
                <div class="categories__btn"><span class="H2">ВИДЕО</span></div>
                <div class="categories__btn"><span class="H2">ГИФКИ</span></div>
                <div class="categories__btn"><span class="H2">МАНГА</span></div>
                <div class="categories__btn"><span class="H2">АРТЫ</span></div>
            </div>
            <div class="discord-icon-login-btn">
                <img src="images/discordIcon.svg" alt="" width="52px" height="42px">
                <div class="login-btn">
                    <span class="Buttons2">ВОЙТИ</span>
                </div>
            </div>
        </div>
        <div class="subnav"></div>
</body>

</html>
